<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SIP Growth Calculator</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #74ebd5, #9face6);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 40px 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 30px;
      width: 100%;
      max-width: 700px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #fff;
    }

    label {
      margin-top: 15px;
      display: block;
      color: #fff;
      font-weight: 500;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      background: rgba(255,255,255,0.9);
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background: #4CAF50;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    button:hover {
      background: #43a047;
    }

    #result {
      margin-top: 20px;
      background: rgba(255,255,255,0.95);
      padding: 15px;
      border-radius: 12px;
      text-align: center;
      font-size: 18px;
      color: #333;
    }

    #chartContainer {
      margin-top: 30px;
    }

    canvas {
      background: white;
      border-radius: 10px;
      padding: 15px;
      width: 100%;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>📈 SIP Growth Calculator</h2>

    <label for="amount">Monthly Investment (₹)</label>
    <input type="number" id="amount" placeholder="e.g. 2000">

    <label for="interest">Monthly Interest Rate (%)</label>
    <input type="number" id="interest" placeholder="e.g. 1.2">

    <label for="period">Investment Period</label>
    <input type="number" id="period" placeholder="e.g. 12">
    <select id="unit">
      <option value="months">Months</option>
      <option value="years">Years</option>
    </select>

    <button id="calcBtn">Calculate</button>

    <div id="result"></div>

    <div id="chartContainer">
      <canvas id="growthChart" height="200"></canvas>
    </div>
  </div>

  <script>
    let chart;

    document.addEventListener("DOMContentLoaded", function () {
      document.getElementById('calcBtn').addEventListener('click', () => {
        const P = parseFloat(document.getElementById("amount").value);
        const r = parseFloat(document.getElementById("interest").value) / 100;
        let n = parseInt(document.getElementById("period").value);
        const unit = document.getElementById("unit").value;

        if (unit === "years") n *= 12;

        if (isNaN(P) || isNaN(r) || isNaN(n) || P <= 0 || r < 0 || n <= 0) {
          document.getElementById("result").innerText = "❗ Please enter valid numbers.";
          return;
        }

        let total = 0;
        const valuesOverTime = [];
        const labels = [];

        for (let i = 1; i <= n; i++) {
          total = total * (1 + r) + P;
          valuesOverTime.push(total.toFixed(2));
          labels.push("Month " + i);
        }

        const maturity = total.toFixed(2);
        const invested = (P * n).toFixed(2);
        const interestEarned = (maturity - invested).toFixed(2);

        document.getElementById("result").innerHTML = `
          💵 <b>Maturity Amount:</b> ₹${maturity} <br/>
          📊 <b>Total Deposit:</b> ₹${invested} <br/>
          💹 <b>Interest Earned:</b> ₹${interestEarned}
        `;

        // Draw chart
        if (chart) chart.destroy();

        const ctx = document.getElementById('growthChart').getContext('2d');
        chart = new Chart(ctx, {
          type: 'line',
          data: {
            labels: labels,
            datasets: [{
              label: 'Total Value (₹)',
              data: valuesOverTime,
              borderColor: '#4CAF50',
              backgroundColor: 'rgba(76, 175, 80, 0.2)',
              tension: 0.3,
              fill: true,
              pointRadius: 2
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: { position: 'top' },
              tooltip: {
                callbacks: {
                  label: context => ₹${context.raw}
                }
              }
            },
            scales: {
              x: { title: { display: true, text: 'Month' }},
              y: { title: { display: true, text: 'Total Amount (₹)' }, beginAtZero: true }
            }
          }
        });
      });
    });
  </script>

</body>
</html>
