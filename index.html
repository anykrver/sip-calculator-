<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Investment Calculator</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(to right, #667eea, #764ba2);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    .container {
      background-color: #1e1e2f;
      border-radius: 20px;
      padding: 30px;
      max-width: 700px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 28px;
    }

    .row {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
    }

    .row input {
      flex: 1;
      padding: 12px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 16px;
    }

    .row label {
      width: 30%;
      font-weight: 600;
      align-self: center;
    }

    .button {
      background-color: #ff6a00;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
      font-size: 16px;
      transition: background 0.3s;
    }

    .button:hover {
      background-color: #e65c00;
    }

    .result {
      text-align: center;
      margin: 20px 0;
      font-size: 18px;
    }

    canvas {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Investment Maturity Calculator</h1>
    <div class="row">
      <label for="amount">Monthly Investment (₹)</label>
      <input type="number" id="amount" placeholder="e.g. 5000" />
    </div>
    <div class="row">
      <label for="interest">Monthly Interest Rate (%)</label>
      <input type="number" id="interest" step="0.01" placeholder="e.g. 1.5" />
    </div>
    <div class="row">
      <label for="period">Maturity Period (months)</label>
      <input type="number" id="period" placeholder="e.g. 24" />
    </div>
    <button class="button" onclick="calculateMaturity()">Calculate</button>
    <div class="result" id="result"></div>
    <canvas id="chart" height="200"></canvas>
  </div>

  <script>
    function calculateMaturity() {
      const amount = parseFloat(document.getElementById('amount').value);
      const interestRate = parseFloat(document.getElementById('interest').value);
      const months = parseInt(document.getElementById('period').value);

      if (!amount || !interestRate || !months) {
        alert("Please fill all fields correctly.");
        return;
      }

      let maturity = 0;
      let monthlyInterest = interestRate / 100;
      let dataPoints = [];

      for (let i = 1; i <= months; i++) {
        maturity = (maturity + amount) * (1 + monthlyInterest);
        dataPoints.push(maturity.toFixed(2));
      }

      document.getElementById("result").innerText = `Maturity Amount after ${months} months: ₹${maturity.toFixed(2)}`;

      const ctx = document.getElementById('chart').getContext('2d');
      if (window.chartInstance) {
        window.chartInstance.destroy();
      }
      window.chartInstance = new Chart(ctx, {
        type: 'line',
        data: {
          labels: Array.from({ length: months }, (_, i) => `Month ${i + 1}`),
          datasets: [{
            label: 'Maturity Over Time',
            data: dataPoints,
            borderColor: '#ff6a00',
            backgroundColor: 'rgba(255, 106, 0, 0.2)',
            fill: true,
            tension: 0.3,
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: true }
          },
          scales: {
            y: { beginAtZero: false },
            x: { ticks: { autoSkip: true, maxTicksLimit: 12 } }
          }
        }
      });
    }
  </script>
</body>
</html>
